<div class="image-container">

  <img id="main-image" src="/testweb/IMG/1SMAL2025.png" alt="Obrázek 1">

<div class="enlarged-background">

  <div class="enlarged-image-container">

    <img class="enlarged-image" id="enlarged-image" src="">

    <div class="image-overlay" id="image-overlay"></div>

  </div>

</div>

<script>

  const mainImage = document.getElementById("main-image");

  const enlargedBackground = document.querySelector(".enlarged-background");

  const enlargedImage = document.getElementById("enlarged-image");

  const imageOverlay = document.getElementById("image-overlay");



  const images = [

    "/testweb/IMG/1SMAL2025.png",

    "/testweb/IMG/2SMAL.png",

    "/testweb/IMG/3SMAL.png"

  ];

  const enlargedImages = [

    "/testweb/IMG/1BIG2025-small.gif",

    "/testweb/IMG/2BIG.gif",

    "/testweb/IMG/3BIG.png"

  ];

  let currentImageIndex = 0;



  let touchStartX = 0;

  let touchEndX = 0;



  mainImage.addEventListener("touchstart", (event) => {

    touchStartX = event.touches[0].clientX;

  });



  mainImage.addEventListener("touchend", (event) => {

    touchEndX = event.changedTouches[0].clientX;

    const touchDiff = touchStartX - touchEndX;



    if (touchDiff > 50) {

      currentImageIndex = (currentImageIndex + 1) % images.length;

      mainImage.src = images[currentImageIndex];

    } else if (touchDiff < -50) {

      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;

      mainImage.src = images[currentImageIndex];

    }

  });



  mainImage.addEventListener("click", () => {

    const currentDate = new Date().toLocaleDateString();

    const currentTime = new Date().toLocaleTimeString();

    enlargedImage.src = enlargedImages[currentImageIndex];

    imageOverlay.innerHTML = '<div class="text-date-time"><div class="green-dot"></div>PLATNÝ ' + currentDate + ' <span class="current-time"></span></div>';

    enlargedBackground.style.display = "flex";

    updateCurrentTime();

  });



  enlargedBackground.addEventListener("click", () => {

    enlargedBackground.style.display = "none";

  });



  function updateCurrentTime() {

    const currentTime = new Date().toLocaleTimeString();

    document.querySelector(".current-time").textContent = currentTime;

    setTimeout(updateCurrentTime, 1000); // Aktualizace času každou sekundu

  }



  updateCurrentTime(); // Spuštění aktualizace času

</script>
